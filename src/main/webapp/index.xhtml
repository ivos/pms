<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<ui:define name="subheader"></ui:define>

			#{label.index_welcome}
			<h:link id="l_login" value="#{label.index_log_in}"

			#{label.index_to_enter}

	<ui:define name="footer">
		<p>
			<a target="_blank" href="http://jboss.org/forge"><br /> Seam
