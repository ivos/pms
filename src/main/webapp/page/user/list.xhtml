<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:m="http://metawidget.org/faces">
<f:metadata>
	<f:viewParam name="p" value="#{userListBean.page}">
		<f:validateLongRange minimum="0" />
	</f:viewParam>
	<f:viewParam name="q" value="#{userListBean.criteria.query}" />
</f:metadata>
<ui:composition template="/page/page-template.xhtml">
	<ui:param name="pageTitle" value="List User" />
	<ui:define name="header">User</ui:define>
	<ui:define name="subheader">Listing all system users</ui:define>
	<ui:define name="footer"></ui:define>
	<ui:define name="main">
		<h:form id="form">
			<h:messages />
			<m:metawidget value="#{userListBean.criteria}"></m:metawidget>
			<h:inputHidden id="i_page" value="#{userListBean.page}" />
			<h:commandButton id="b_search" value="Search"
				action="#{userListBean.search}" />&nbsp;&nbsp;&nbsp;
			<h:commandButton id="b_generate" value="Generate"
				action="#{userBean.generate}" />

			<h:link id="l_next_page" value="Next #{userListBean.pageSize}"
				outcome="list" disabled="#{!userListBean.nextAvailable}"
				includeViewParams="true" styleClass="right">
				<f:param name="p" value="#{userListBean.page + 1}" />
			</h:link>
			<h:outputText styleClass="right"
				style="margin-left: 10px; margin-right: 10px;"
				value="#{userListBean.pageFirstItem + 1}..#{userListBean.pageLastItem + 1}/#{userListBean.itemsCount}" />
			<h:link id="l_previous_page"
				value="Previous #{userListBean.pageSize}" outcome="list"
				disabled="#{!userListBean.previousAvailable}"
				includeViewParams="true" styleClass="right">
				<f:param name="p" value="#{userListBean.page - 1}" />
			</h:link>

			<h:dataTable var="entity" value="#{userListBean.list}"
				styleClass="data-table" rowClasses="row-odd, row-even">
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:link id="l_view" outcome="view">
						<f:param name="id" value="#{entity.id}" />
						<h:outputText value="#{entity.email}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{entity.fullName}" />
				</h:column>
			</h:dataTable>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
