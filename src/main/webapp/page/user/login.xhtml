<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:m="http://metawidget.org/faces">
<f:metadata>
</f:metadata>
<ui:composition template="/page/page-template.xhtml">
	<ui:param name="pageTitle" value="Login" />
	<ui:define name="header">Login</ui:define>
	<ui:define name="subheader">Login</ui:define>
	<ui:define name="footer"></ui:define>
	<ui:define name="main">
		<h:form id="form">
			<h:messages globalOnly="true" />
			<br />
			<m:metawidget value="#{userBean.user}">
				<m:stub value="#{userBean.user.fullName}" />
				<m:stub value="#{userBean.user.confirmPassword}" />
			</m:metawidget>
			<br />
			<h:commandButton value="Log in" action="#{userBean.login()}" />
			<h:button value="Cancel" outcome="/index" styleClass="right" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
